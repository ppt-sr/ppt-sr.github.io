<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="/public/styles/scrollbar.css">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPT SR Documentation</title>
  </head>
  <body class="ch2">
    <div id="fake-header"></div>
    <header id="header" class="header container slide-in">
      <a href="/">
        <img draggable="false" id="header-logo" src="/images/logo.png"></img>
      </a>
      <div class="container" id="header-title">
        <h1 data-translate="c_chapter_2" style="margin-right:20px">CHAPTER 2</h1>
        <h1 data-translate="documentation" style="margin-left:20px">DOCUMENTATION!</h1>
      </div>
      <a id="about-us" href="/about/"><div id="about-us-link" data-translate="about_us">About Us</div></a>
    </header>
    <main id="main" class="platforms-main">
        <div class="platforms triple-menu">
            <div class="platform platform-div phone">
              <a class="plat-svg" href="/chapter-2/mobile/"><img draggable="false" id="phone-svg" src="/images/svgs/mobile-icon.svg"></a>
              <div><h4 data-translate="mobile">Mobile</h4></div>
            </div>
            <div class="platform platform-div pc">
              <a class="plat-svg" id="pc-button-img"><img draggable="false" id="pc-svg" src="/images/svgs/pc-icon.svg"></a>
              <div id="pc-button-text"><h4 data-translate="pc">PC</h4></div>
            </div>

            <!-- Popup structure -->
            <div id="pc-popup" class="popup hidden popup-ch2">
              <div class="popup-content">
                <button class="popup-button" onclick="window.location.href='/chapter-2/pc/strats/'" id="left-button" data-translate="strats">Strats</button>
                <button class="popup-button" onclick="window.location.href='/chapter-2/pc/guides/'" id="right-button" data-translate="guides">Guides</button>
            </div>
            </div>

            <div class="platform platform-div controller">
              <a class="plat-svg" href="/chapter-2/console/"><img draggable="false" id="controller-svg" src="/images/svgs/console-icon.svg"></a>
              <div><h4 data-translate="console">Console</h4></div>
            </div>
          </div>
      </main>
      <script src="/src/language-manager.js"></script>
      <script src="/src/pc-popup.js"></script>
      <script src="/src/show-header.js"></script>
  </body>
</html>
