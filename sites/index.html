<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="/public/styles/logo.css">
    <link rel="stylesheet" href="/public/styles/scrollbar.css">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPT SRD</title>
  </head>
  <body>
    <header id="header" class="header container slide-in">
      <a href="/">
        <img draggable="false" id="header-logo" src="/images/logo.png"></img>
      </a>
      <div class="container" id="header-title">
        <h1 data-translate="welcome_text">POPPY PLAYTIME SPEEDRUNNING DOCUMENTATION!</h1>
      </div>
    </header>
    <main id="main">
      <div class="hero">
        <div class="hero-text">
          <h1>
            All your <u>Guides</u> and <u>Strategies</u> in 
            <span class="color-text">ONE</span>
             place.
          </h1>
          <p>
            Click on the below images to go to different Chapters!
          </p>
        </div>
        <div>
          <div id="logo-png-background">
            <a target="_blank" href="https://speedrun.com/series/poppy_playtime"><img draggable="false" id="logo-png" src="/images/logo.png"></a>
          </div>
        </div>
      </div>
      <div class="chapters triple-menu">
        <div class="chapter triple-div chapter-1">
          <a href="/chapter-1/"><img draggable="false" id="chapter-1-png" src="/images/chapter_1.png"></a>
          <a href="/chapter-1/"><h4>Chapter 1</h4>
        </div>
        <div class="chapter triple-div chapter-2">
          <a href="/chapter-2/"><img draggable="false" id="chapter-2-png" src="/images/chapter_2.png"></a>
          <a href="/chapter-2/"><h4>Chapter 2</h4>
        </div>
        <div class="chapter triple-div chapter-3">
          <a href="/chapter-3/"><img draggable="false" id="chapter-3-png" src="/images/chapter_3.png"></a>
          <a href="/chapter-3/"><h4>Chapter 3</h4>
        </div>
      </div>
    </main>
  </body>
</html>
